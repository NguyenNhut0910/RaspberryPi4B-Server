<!DOCTYPE html>
<html lang="vi" data-bs-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quản lý Sao kê Ngân hàng{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css" />
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css" />
    <!-- Toast CSS -->
    <link href="{{ url_for('static', filename='css/toast.css') }}" rel="stylesheet" type="text/css" />

    <!-- Chart.js -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Helper -->
    <link href="{{ url_for('static', filename='css/chartjs.css') }}" rel="stylesheet" type="text/css" />
    <script src="{{ url_for('static', filename='js/chart-theme.js') }}"></script>
    <!-- ChartJS prototypes -->
     <script>
        Chart.prototype.getLastData = function(index = 0) {
            if (this.data.datasets.length === 0) return null;
            const dataset = this.data.datasets[index];
            if (dataset.data.length === 0) return null;
            return {
                data: dataset.data[dataset.data.length - 1],
                label: this.data.labels[this.data.labels.length - 1]
            }
        };
     </script>
    
    <!-- Theme Manager - Quick detection to prevent flash -->
    <script>
        (function() {
            const getStoredTheme = () => localStorage.getItem('bs-theme')
            const getPreferredTheme = () => {
                const storedTheme = getStoredTheme()
                if (storedTheme) {
                    return storedTheme
                }
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
            }
            const setTheme = theme => {
                if (theme === 'auto') {
                    document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme)
                }
            }
            setTheme(getPreferredTheme())
        })()
    </script>
    
    {% block head %}{% endblock %}
</head>
<body class="vertical-navbar">
    
    {# Sidebar #}
    {% include 'partials/sidebar.html' %}

    {# Top Navigation Bar #}
    {% include 'partials/navbar.html' %}
    
    {# Main Content #}
    <main class="main-content">

        {% block hero %}
        <!-- Hero Section - Can be overridden in child templates -->
        {% endblock %}

        {% block content %}
        <!-- Main content goes here -->
        {% endblock %}

        {% block footer %}
        <!-- Footer - Hidden by default, can be overridden in child templates -->
        {% endblock %}
    </main>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Toast Manager -->
    <script src="{{ url_for('static', filename='js/toast-manager.js') }}"></script>
    
    <!-- Theme Manager -->
    <script src="{{ url_for('static', filename='js/theme-manager.js') }}"></script>
    
    {% block scripts %}
    <!-- Page specific scripts -->
    {% endblock %}
</body>
</html>
