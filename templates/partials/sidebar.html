<style>

    :root {
        --sidebar-width: 200px;

        --content-max-width: 1800px;
    }

    body, .sidebar {
        background-color: var(--bs-body-bg);
        margin: 0;
    }

    .vertical-navbar {
        position: relative;
    }

    .vertical-navbar .main-content {
        position: absolute;
        left: calc(var(--sidebar-width) + 8px);
        top: 70px;
        width: calc(100vw - var(--sidebar-width) - 16px);
        max-width: var(--content-max-width);
        margin-left: calc((100vw - var(--sidebar-width) - var(--content-max-width) - 16px) / 2);

        transition: .3s ease-in-out;
    }

    .sidebar {
        position: fixed;
        top: 70px;
        left: 0;
        width: var(--sidebar-width);
        height: calc(100vh - 65px);
        border: none;
        padding: 0;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.95) 0%,
            rgba(240, 249, 255, 0.98) 50%,
            rgba(255, 255, 255, 0.95) 100%
        );
        box-shadow: var(--shadow-lg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        flex-direction: column;
        gap: 8px;
        transition: .3s ease-in-out;
        overflow: hidden;
    }
    
    .sidebar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 100%;
        background: linear-gradient(
            180deg,
            rgba(var(--bs-primary-rgb), 0.03) 0%,
            transparent 30%,
            transparent 70%,
            rgba(var(--bs-primary-rgb), 0.02) 100%
        );
        pointer-events: none;
        z-index: 0;
    }

    /* Brand Section */
    .sidebar-brand {
        display: flex;
        align-items: center;
        padding: 30px 25px;
        border-bottom: 2px solid rgba(var(--bs-primary-rgb), 0.1);
        background: linear-gradient(
            135deg,
            rgba(var(--bs-primary-rgb), 0.05) 0%,
            rgba(var(--bs-primary-rgb), 0.02) 100%
        );
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        z-index: 1;
    }

    .sidebar-brand::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 150px;
        height: 150px;
        background: radial-gradient(
            circle,
            rgba(var(--bs-primary-rgb), 0.15) 0%,
            rgba(var(--bs-primary-rgb), 0.05) 50%,
            transparent 70%
        );
        border-radius: 50%;
        opacity: 1;
        animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(-10px, 10px); }
    }

    .brand-icon {
        width: 50px;
        height: 50px;
        background: var(--bs-primary-gradient-2);
        border-radius: var(--border-radius-xl);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        margin-right: 15px;
        box-shadow: var(--shadow-primary);
        position: relative;
        z-index: 1;
    }

    .brand-content .brand-title {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--bs-emphasis-color);
        line-height: 1.2;
    }

    .brand-content .brand-subtitle {

        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;

        z-index: 1;

        margin-bottom: 15px;
        padding-left: 15px;
        display: block;
    }

        font-weight: 500;
        font-size: 0.95rem;
        position: relative;
    }

        align-items: center;
        color: var(--bs-body-color);

        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }
    
    .sidebar.nav .nav-link::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 3px;
        height: 100%;
        background: var(--bs-primary-gradient-2);
        transform: scaleY(0);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        transform-origin: bottom;
    }

    .sidebar.nav .nav-link:hover:not(.active) {
        background: linear-gradient(
            135deg,
            rgba(var(--bs-primary-rgb), 0.08) 0%,
            rgba(var(--bs-primary-rgb), 0.03) 100%
        ) !important;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: var(--shadow-sm);
    }
    
    .sidebar.nav .nav-link:hover:not(.active)::before {
        transform: scaleY(1);
        transform-origin: top;
    }

    .sidebar.nav .nav-link.active {
        background: linear-gradient(
            135deg,
            rgba(var(--bs-primary-rgb), 0.15) 0%,
            rgba(var(--bs-primary-rgb), 0.08) 100%
        );
        color: var(--bs-primary-text-emphasis);
        box-shadow: var(--shadow-md);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-left: 3px solid var(--bs-primary);
    }

    .sidebar.nav .nav-link.active .nav-link-icon {
        color: var(--bs-primary-text-emphasis);
    }

    .sidebar.nav .nav-link .nav-link-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 12px;
        font-size: 1.1rem;
        width: 20px;
        color: var(--bs-secondary-color);
        transition: all 0.3s ease;
    }
    
    .sidebar.nav .nav-link:hover .nav-link-icon {
        transform: scale(1.1);
        color: var(--bs-primary);
    }
    
    .sidebar.nav .nav-link.active .nav-link-icon {
        transform: scale(1.05);
    }

        margin: 25px 0;

        position: absolute;
        left: -8px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: linear-gradient(
            180deg,
            rgba(var(--bs-primary-rgb), 0.3) 0%,
            rgba(var(--bs-primary-rgb), 0.1) 50%,
            rgba(var(--bs-primary-rgb), 0.3) 100%

    }

        font-size: 0.9rem;
        padding: 10px 12px;
        border-radius: 8px !important;
    }

    .vertical-navbar.hide-sidebar .sidebar {

    }

        left: var(--sidebar-collapsed-width);
        width: calc(100vw - var(--sidebar-collapsed-width) - 8px);
        max-width: var(--content-max-width);
        margin-left: max(0px, calc((100vw - var(--sidebar-collapsed-width) - var(--content-max-width) - 8px) / 2));
    }

    .vertical-navbar.hide-sidebar .sidebar {
        left: 0;
        width: var(--sidebar-collapsed-width);
        padding: 0;
    }

    .vertical-navbar.hide-sidebar .sidebar-brand {
        padding: 20px 10px;
    }

    .vertical-navbar.hide-sidebar .brand-content,
    .vertical-navbar.hide-sidebar .nav-section-title,
    .vertical-navbar.hide-sidebar .nav-group-title span,
    .vertical-navbar.hide-sidebar .nav-subitem {
        display: none;
    }

    .vertical-navbar.hide-sidebar .nav-section {
        padding: 20px 10px;
        width: var(--sidebar-collapsed-width) !important;
    }

    .vertical-navbar.hide-sidebar .sidebar .nav-link {
        justify-content: center;
        padding: 12px;
        margin: 0 4px 10px 4px;
        border-radius: 8px !important;
        transition: all 0.25s ease;
    }

    .vertical-navbar.hide-sidebar .sidebar .nav-link-icon {
        margin: 0;
    }

    .vertical-navbar.hide-sidebar .sidebar .nav-link-text {
        display: none;
    }

    .nav-section::-webkit-scrollbar {

    .nav-section::-webkit-scrollbar-track {

            rgba(var(--bs-primary-rgb), 0.02) 100%
        );
        border-radius: 3px;
    }

    .nav-section::-webkit-scrollbar-thumb {
        background: linear-gradient(
            180deg,
            rgba(var(--bs-primary-rgb), 0.3) 0%,
            rgba(var(--bs-primary-rgb), 0.2) 100%

        border-radius: 3px;
        transition: all 0.3s ease;
    }

    .nav-section::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(

            rgba(var(--bs-primary-rgb), 0.5) 0%,
